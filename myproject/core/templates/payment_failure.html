<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pagamento Recusado - ClimaCocal</title>
  {% load static %}
  <script src="{% static 'js/script.js' %}"></script>
  <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <!-- HEADER PADRÃO -->
  <header class="site-header">
    <div class="header-container">
      <img src="/static/img/logo_branca_header.png" alt="Logo ClimaCocal" class="logo" />
      <div class="menu-area">
        <button id="menuToggle" class="menu-toggle" aria-label="Menu">
          <i class="fas fa-bars"></i> <span class="menu-label">Menu</span>
        </button>

        <div class="phrase-sucess">
              <h1 class="header-sucess">Como </h1>
              <h1 class="header-sucess">tá o </h1> 
              <h1 class="header-sucess">tempo?</h1>
        </div>
        
        <nav class="menu-dropdown" id="menuDropdown">
          <ul>
            <li><a href="/">Início</a></li>            
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <!-- CONTEÚDO DE ERRO -->
  <div class="container d-flex justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10 payment-container mt-5 p-4" style="background-color: #f8d7da; border-radius: 12px; text-align: center; box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);">
      <h2 class="mb-4 text-danger"><i class="fas fa-times-circle"></i> Pagamento Recusado</h2>
      <p>Infelizmente, não conseguimos processar seu pagamento. Por favor, tente novamente.</p>
      <a href="/" class="btn btn-secondary mt-2"><i class="fas fa-home me-1"></i> Página Inicial</a>
    </div>
  </div>

  <!-- FOOTER PADRÃO -->
  <footer>
    <img src="/static/img/logo_rodape.png" alt="Logo ClimaCocal Rodapé" />
    <p>&copy; 2025 ClimaCocal. Todos os direitos reservados.</p>
  </footer>

  <script>
    const menuToggle = document.getElementById("menuToggle");
    const menuDropdown = document.getElementById("menuDropdown");
    menuToggle?.addEventListener("click", () => {
      menuDropdown.style.display =
        menuDropdown.style.display === "block" ? "none" : "block";
    });
  </script>
</body>
</html>
