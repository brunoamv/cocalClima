<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Falhou - ClimaCocal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-image: url('https://images.pexels.com/photos/572897/pexels-photo-572897.jpeg');
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
        }
        .failure-container {
            text-align: center;
            padding: 80px 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            margin-top: 50px;
        }
        .btn-danger, .btn-light {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="col-md-6 failure-container">
            <h2 class="mb-4"><i class="fas fa-times-circle text-danger"></i> Pagamento Falhou</h2>
            <p>Infelizmente, seu pagamento não foi processado. Tente novamente ou entre em contato com o suporte.</p>
            <a href="/retry-payment/" class="btn btn-danger">Tentar Novamente</a>
            <a href="/" class="btn btn-light">Voltar para a Página Inicial</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
