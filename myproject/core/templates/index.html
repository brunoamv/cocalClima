<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
    <title>Live Streaming Payment</title>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Live Streaming Event</h2>
        <button class="btn btn-primary" id="showBtn">SHOW</button>
        
        
        <!-- Payment Modal -->
        <div class="modal fade" id="paymentModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Payment</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <a id="payButton" href="#" class="btn btn-success">Pay Now</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- YouTube Streaming Modal -->
        <div class="modal fade" id="streamingModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Live Stream</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <iframe id="youtubeFrame" width="100%" height="315" src="" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>

        <!-- Weather Widget -->
        <!-- <div id="weather" class="mt-4 p-3 bg-light"></div> -->
    </div>

    <script>
         
        document.getElementById("showBtn").addEventListener("click", function () {
            fetch("/create-payment/")
                .then(response => response.json())
                .then(data => {
                    window.location.href = data.init_point;  // Redirect user to Mercado Pago
                });
        });

   

        fetch("/weather/")
            .then(response => response.json())
            .then(data => {
                document.getElementById("weather").innerHTML = `Temperature: ${data.data.temperature}Â°C`;
            });


    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
