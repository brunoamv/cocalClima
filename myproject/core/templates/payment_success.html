<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center text-success">Payment Approved âœ…</h2>
        <button class="btn btn-primary" id="watchStreamBtn">Watch Live Stream</button>

        <!-- YouTube Streaming Modal -->
        <div class="modal fade" id="streamingModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Live Stream</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <iframe id="youtubeFrame" width="100%" height="315" src="" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        
        document.getElementById("watchStreamBtn").addEventListener("click", function () {
            fetch("/check-payment/")
                .then(response => response.json())
                .then(data => {
                    if (data.status === "approved") {
                        document.getElementById("youtubeFrame").src = "https://youtube.com/live/_bLvwDExrXE?feature=share";
                        new bootstrap.Modal(document.getElementById("streamingModal")).show();
                    } else {
                        alert("Payment not approved yet.");
                    }
                });
        });

    </script>
</body>
</html>
